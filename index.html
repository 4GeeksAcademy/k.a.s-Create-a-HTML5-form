<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container rounded border margi">
            <div class="row">
            <h3 class="border-bottom bg-light">Payment form example</h3>
            </div>
            <div class="alert alert-danger" role="alert"> Some fields are missing</div>

            <div class="row">
                <div class="col-5 ">
                    <label for="fname pb-3">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXX" required> 
                </div>
                <div class="col-3">
                    <label for="fname">CVC #  </label>
                    <input type="text" class="form-control" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="fname">Amount </label>
                    <input type="text" class="form-control" placeholder="Amount">
                </div>
                <div class="col-6 mt-1">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control">
                 </div>
                <div class="col-6 mt-1">
                    Last Name  <label for="fname">City</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-6 mt-1">
                    <label for="fname">City</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-3 mt-1">
                    <label for="fname">State</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-3 mt-1">
                    <label for="fname">Postal Code</label>
                    <input type="text" class="form-control">
                </div>
                <div class="icon-container col-6">
                    <br><label for="fname">We accept:</label></br>
                    <i class="fa-brands fa-cc-visa"></i>
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <i class="fa-brands fa-cc-discover"></i>
                    <i class="fa-brands fa-cc-paypal"></i>
                </div>
                <div class="col-6 mt-3">
                   <br><label for="fname">Message</label></br>
                    <textarea name="message" rows="5" cols="60"></textarea>
                </div>
                <div class="bg-light border-top d-flex justify-content-end gap-2">
                <button class="btn btn-secondary" type="submit">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
                </div>  
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/88dcc100fa.js" crossorigin="anonymous"></script>
</body>
</html>
